<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Meta -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Title and fav-icon -->
    <title>FamilyBoard</title>
    <link rel="icon" type="image/svg+xml" href="./img/icon.svg">

    <!-- CSS -->
    <link rel="stylesheet" href="./css/tailwind.css">
    <link rel="stylesheet" href="./css/styles.css">

    <!-- Javascript -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
    <script src="./js/vue.js" defer></script>
</head>
<body>
    <!-- Background -->
    <div class="bg-darkGray-900">
        <!-- Grid system -->
        <div class="grid grid-cols-3 grid-rows-2 w-full min-h-screen" id="app">
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <!-- Clock & date -->
            <div class="flex items-end">
                <div class="flex flex-col pb-28 gap-2">
                    <div class="flex items-center justify-between">
                        <div class="text-8xl font-mono text-darkGray-200">{{ time }}</div>
                        <img v-show="state" class="ml-12 w-16" src="./img/day.svg">
                    </div>
                    <div class="text-4xl font-sans text-darkGray-500">{{ date }}</div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
