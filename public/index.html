<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Meta -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Title and fav-icon -->
    <title>FamilyBoard</title>
    <link rel="icon" type="image/svg+xml" href="./img/icon.svg">

    <!-- CSS -->
    <link rel="stylesheet" href="./css/tailwind.css">
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="stylesheet" href="https://kit-pro.fontawesome.com/releases/v5.15.3/css/pro.min.css">

    <!-- Javascript -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
    <script src="./js/vue.js" defer></script>
</head>
<body>
    <!-- Background -->
    <div class="bg-darkGray-900">
        <!-- Grid system -->
        <div class="grid grid-cols-3 grid-rows-6 w-full min-h-screen text-center text-white shadow-sm text-2xl" id="app">
            <div class="col-span-3">Stocks Slider</div>

            <div class="row-span-6 p-10">
                <div class="bg-boxGray w-full h-full rounded-2xl border-5 border-darkGray-800">Schedule</div>
            </div>

            <div class="row-span-3 p-10">
                <div class="bg-boxGray w-full h-full rounded-2xl border-5 border-darkGray-800">Food</div>
            </div>

            <div class="row-span-2 p-10">
                <div class="bg-boxGray w-full h-full rounded-2xl border-5 border-darkGray-800">
                    <div class="grid grid-cols-6 h-full">
                        <div class="row-span-2 col-span-2 text-yellow-400 mt-auto mb-auto text-center">
                            <i class="fad fa-sun fa-7x"></i>
                        </div>
                        <div class="row-span-2 col-span-4">
                            <div class="flex flex-row gap-4 font-mono">
                                <div class="text-8xl text-darkGray-300">12</div>
                                <div class="text-4xl text-darkGray-400">Â°C</div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="row-span-3 p-10">
                <div class="bg-boxGray w-full h-full rounded-2xl border-5 border-darkGray-800">Notifications</div>
            </div>

            <div class="row-span-2 flex items-center">
                <div class="flex flex-col w-full gap-3">
                    <div class="text-8xl font-mono bg-clip-text text-transparent bg-gradient-to-r" :class="color">{{ time }}</div>
                    <div class="text-4xl font-sans text-darkGray-300">{{ date }}</div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
